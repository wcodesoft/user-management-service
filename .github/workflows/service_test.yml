
name: Test service

on:
  release:
    types: [prereleased]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  test_service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2

      - name: Build
        working-directory: ./service
        run: go build -v 

      - name: Run tests
        working-directory: ./service/tests
        run: go test -v 